<!DOCTYPE html>
<html>
 
 <head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css"><link>
    <title> Neighborhood Map</title>
</head>
<body>

 <nav id="drawer">
  <div id="searchmenu">
    <div id="project">
      <h3> NYC's Hot Spots</h3>
    </div>
    <input id="searchbox" placeholder="Search" type="search" ></input>
    <div id = "menu">
    <ul data-bind="foreach: locations">
      <a>
        <li data-bind="text:title"></li>
      </a>
    </ul>
    </div>
    </div>
    </nav>
    <main id="map"></main>
   <!--TODO: We want to Load the JS API ASYNCHRONOUSLY below so the rest of the page will render while the JS API loads .-->
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0eEKj9b-u-p4d4UK-dPxaOoueKfoN9fU&callback=initMap">
   </script>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
   <script type="text/javascript" src='app.js'></script>
 </body>
</html>
